baseURL: "https://prateeksrivastava.com/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Welcome to Prateek's Website
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - identifier: home
                  name: Home
                  url: /
                  weight: 4
                - name: About
                  url: /pages/about/
                  weight: 6
                - identifier: categories
                  name: Categories
                  url: /categories/
                  weight: 10
                - identifier: tags
                  name: Tags
                  url: /tags/
                  weight: 20
                - identifier: archives
                  name: Archive
                  url: /archives/
                  weight: 25
                - name: Search
                  url: /search/
                  weight: 40



outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Prateek"
    author: Prateek
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
