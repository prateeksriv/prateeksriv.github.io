baseURL = "https://www.prateeksrivastava.com/"
languageCode = "en-us"
title = "Welcome to Prateek's Website"
theme = ['Tranquilpeak']
summaryLength = 25
copyright = "Prateek Srivastava - All rights reserved"
enableEmoji = true
